services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gifting}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gifting}
      POSTGRES_DB: ${POSTGRES_DB:-gifting}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
