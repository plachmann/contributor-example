name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: npx prisma generate
        working-directory: packages/api
      - run: pnpm lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: npx prisma generate
        working-directory: packages/api
      - run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gifting
          POSTGRES_PASSWORD: gifting
          POSTGRES_DB: gifting
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: packages/api
      - name: Run migrations
        run: npx prisma migrate deploy
        working-directory: packages/api
        env:
          DATABASE_URL: postgresql://gifting:gifting@localhost:5432/gifting
      - name: Seed database
        run: pnpm db:seed
        working-directory: packages/api
        env:
          DATABASE_URL: postgresql://gifting:gifting@localhost:5432/gifting
      - run: pnpm test
        env:
          DATABASE_URL: postgresql://gifting:gifting@localhost:5432/gifting
          JWT_SECRET: test-secret
          CORS_ORIGIN: http://localhost:3000
